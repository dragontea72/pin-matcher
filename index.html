<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin-Matcher Assignment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id = "input-text" class="form-control" type="text">
                    <button id="input-generate-number" class="generate-btn">Generate Pin</button>
                </div>
            </div>

            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id = "submit-text-area" class= "form-control" type="text">
                    <div class="numbers">
                        <div class="calculator-body">
                            <div class="calc-button-row">
                                <div class = "button">7</div>
                                <div class="button">8</div>
                                <div class="button">9</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button">4</div>
                                <div class="button">5</div>
                                <div class="button">6</div>
                            </div>
                            <div class="calc-button-row">
                                <div class = "button">1</div>
                                <div class="button">2</div>
                                <div class="button">3</div>
                            </div>
                            <div class="cal-button-row">
                                <div class="button">&lt;</div>
                                <div class="button">0</div>
                                <div class="button">C</div>
                            </div>
                            <div class="">
                                <button class="submit-btn" type="submit" onclick="matchPin()" id = "disabled">Submit</button>
                                <p class="action-left"><span>3</span> Try Left</p>
                            </div>
                        </div>
                    </div>
                </div>     
            </div>

            <div id = "submission-message" class="notify-section">
                <p id = "not-match-pin" class="notify">❌ Pin Didn't Match, Please try again</p>
                <p id = "correct-pin" class="notify">✅ Pin Matched... Secret door is opening for you</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
